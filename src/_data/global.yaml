site_new_description: |
  Cowork'in Montpellier est un **espace de travail partagé** [associatif](./asso.html), entièrement géré par les coworkers eux-mêmes.

  Il est situé dans le quartier des Beaux-Arts à Montpellier, au bord du Verdanson et au pied de l'Écusson.

  On y trouve des **bureaux partagés** en semi-open space, pour travailler dans la bonne humeur.
site_new_description2: |
  Liberté, égalité, flexibilité : les formules de Cowork'in Montpellier sont proposées sans **aucune forme d’engagement**.

  Tous les postes de travail sont **nomades** et chacun est libre de venir **à la journée** comme en **abonnement mensuel**,
  au gré de son activité, de son budget, ou simplement de son envie !
site_new_description3: |
