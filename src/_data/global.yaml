site_description: |
  Cowork'in Montpellier est un **espace de travail partagé** situé **à deux pas de la gare** géré par une structure [associative](./asso.html).
site_sub_description: |
  Ses membres formons un réseau de travailleurs indépendants ou salariés,
  désireux de faire vivre ce lieu qui apporte **partage et convivialité**.
site_sub_sub_description: |
  Que vous soyez juste de passage ou tourniez en rond dans votre salon, digital nomade ou [Baron de Caravètes](https://fr.wikipedia.org/wiki/Baronnie_de_Carav%C3%A8tes), riche ou fauché, **venez nous rencontrer** !
logo: ./images/logo-coworkin-montpellier-inverted.png
site_new_description: |
  Cowork'in Montpellier est un **espace de travail partagé** [associatif](./asso.html) entièrement géré par les coworkers eux-mêmes.

  Il est situé au centre-ville de Montpellier, **à deux pas de la gare** et trois de l'Écusson.

  On y trouve des **bureaux partagés** en semi-open space, pour travailler dans la bonne humeur.
site_new_description2: |
  Liberté, égalité, flexibilité. Cowork'in Montpellier propose des bureaux à louer sans **aucune forme d’engagement**.

  Les bureaux sont **nomades** et chacun est libre de venir **à la journée** comme en **abonnement mensuel**,
  au gré de son activité, de son budget, ou simplement de son envie !
site_new_description3: |
  Un **rendez-vous incontournable** pour les micro-entrepreneurs, freelances, travailleurs nomades ou autres salariés en télétravails en tous genres.
