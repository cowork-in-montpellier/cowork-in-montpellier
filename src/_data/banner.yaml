message: |
  Le coworking sera officiellement fermé pour les fêtes. Si vous souhaitez tout-de-même venir travailler,
  merci de nous [envoyer un message](#contact) afin que l'on puisse se prononcer sur la possibilité de vous ouvrir.
  Autrement on se retrouve à partir du 2 Janvier ?

  **Belles fêtes à chacun !**
