message: |
 Le coworking est officiellement fermé pour les fêtes. Si vous souhaitez tout de même venir travailler entre le 23 décembre et le 3 janvier,
 merci de nous [envoyer un message](#contact). On arrivera peut-être à trouver quelqu'un pour vous ouvrir.
 Autrement, on se retrouve à partir du 6 janvier ?

 **Belles fêtes à chacun !**
