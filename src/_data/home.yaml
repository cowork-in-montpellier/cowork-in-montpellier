cta_title: De quoi s'agit-il ?
cta_description: >
  Cowork'in Montpellier est un espace de travail partagé géré par une structure associative.
  Ses membres forment un réseau de travailleurs indépendants ou salariés, désireux de faire vivre un lieu qui, en plus de
  fournir un service de bureau, apporte partage et échanges entre coworkers.
