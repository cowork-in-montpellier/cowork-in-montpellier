<div class="h-24 z-[2000] relative container mx-auto px-6 grid grid-cols-3">
  <div x-data="{showMenu: false}" class="flex items-center">
    <!-- menu button -->
    <button
      x-on:click="showMenu = true"
      class="fixed text-primary bg-white top-0 right-0 mt-8 mr-6 rounded-full w-12 h-12 leading-none text-2xl"
    >
      <i class="fa-solid fa-bars"></i>
    </button>

    <div
      x-show="showMenu"
      x-transition.opacity.duration.500ms
      class="fixed inset-0 w-full h-full bg-white z-50 text-primary"
    >
      <div
        class="h-full mx-auto px-6 py-8 relative z-10 flex flex-col items-center justify-center text-2xl uppercase font-bold tracking-widest space-y-6"
      >
        <button
          x-on:click="showMenu = false"
          class="absolute top-0 right-0 mt-8 mr-6 rounded-full w-12 h-12 leading-none text-2xl"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>

        <img src="{{ settings.logo }}" class="absolute top-8 h-48 w-48 rounded-full object-contain object-center" />

        {% if navigation.items %} {% for item in navigation.items %}
        <a
          href="{{ item.url }}"
          class="inline-block border-b-4 border-transparent hover:border-primary"
          @click="showMenu = false"
          >{{ item.text }}</a
        >
        {% endfor %} {% endif %}
      </div>
      <div class="absolute inset-0 w-full h-full bg-white bg-opacity-20"></div>
    </div>
  </div>
</div>

<div class="w-full h-24 bg-white absolute top-0 left-0"></div>
