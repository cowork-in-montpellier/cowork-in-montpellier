<div id="contact" class="text-center py-12 px-6 mt-12">
  <h1 class="font-display font-bold text-5xl mb-6">Contact</h1>
  <div class="w-24 h-2 bg-primary mb-8 mx-auto"></div>
</div>

<div class="container mx-auto px-6 mb-12">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-4xl mx-auto">
    <div>
      <div class="mb-4">
        <i class="fa fa-envelope mr-4"></i>
        <a href="mailto:{{ home.contact.email }}" class="underline underline-offset-4"> {{ home.contact.email }} </a>
      </div>
      <div class="mb-4">
        <i class="fa fa-clock mr-4"></i>
        {{ home.contact.opening_times }}
      </div>
      <div class="mb-4">
        <i class="fa fa-location-dot mr-4"></i>
        <a
          href="https://www.google.com/maps/place/{{ home.contact.address }}"
          target="_blank"
          class="underline underline-offset-4"
        >
          {{ home.contact.address }}
        </a>
      </div>
    </div>

    <div>
      <form
        method="POST"
        action="https://submit.jotformeu.com/submit/30565176832356/"
        name="form_30565176832356"
        id="30565176832356"
      >
        <input type="hidden" name="formID" value="30565176832356" />
        <div>
          <label class="block text-base tracking-tight text-gray-600">Nom</label>
          <input
            name="name"
            type="text"
            placeholder="Victor Hugo"
            required
            class="mt-2 w-full border-none text-sm p-4 bg-gray-100 text-gray-700"
          />
        </div>
        <div class="mt-6">
          <label class="block text-base tracking-tight text-gray-600">Email</label>
          <input
            name="email"
            type="email"
            placeholder="victor@hugo.fr"
            required
            class="mt-2 w-full border-none text-sm p-4 bg-gray-100 text-gray-700"
          />
        </div>
        <div class="mt-6">
          <label class="block text-base tracking-tight text-gray-600">Message</label>
          <textarea
            name="message"
            placeholder="Ce siÃ¨cle avait deux ans ..."
            required
            class="mt-2 w-full h-32 border-none text-sm p-4 bg-gray-100 text-gray-700"
          ></textarea>
        </div>
        <button
          class="inline-block bg-primary text-white uppercase text-sm tracking-widest font-heading px-8 py-4 mt-6"
        >
          Envoyer
        </button>
        <input type="hidden" id="simple_spc" name="simple_spc" value="30565176832356" />
        <script type="text/javascript">
          document.getElementById("si" + "mple" + "_spc").value = "30565176832356-30565176832356";
        </script>
      </form>
    </div>
  </div>
</div>
<div id="map" class="w-full h-96"></div>

<script>
  function initMap() {
    var latlng = [43.60335, 3.882078];
    var map = L.map("map", {
      closePopupOnClick: false,
      scrollWheelZoom: false,
    }).setView(latlng, 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      minZoom: 13,
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    L.marker(latlng)
      .addTo(map)
      .bindPopup(
        '<a href="https://www.google.com/maps/place/{{ home.contact.address }}" target="_blank" class="text-primary"><strong>Cowork\'in Montpellier</strong><br>22 Rue des Aiguerelles<br>34000 Montpellier</a>',
        {
          closeButton: false,
          autoClose: false,
          closeOnEscapeKey: false,
        }
      )
      .openPopup();
  }

  if (typeof L !== "undefined") {
    initMap();
  } else {
    var el = window.document.getElementById("leaflet-script");
    el.onload = initMap;
  }
</script>
