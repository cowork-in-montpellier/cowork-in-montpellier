<div id="services" class="relative w-full py-12 px-12 bg-gray-100">
  <div class="text-center">
    <h2 class="font-display font-bold text-3xl md:text-4xl lg:text-5xl mb-6">Services</h2>
    <div class="w-24 h-2 bg-primary mb-8 mx-auto"></div>
    <p class="opacity-75 mb-16 text-base md:text-lg font-bold">Tout ce qu'il faut et plus encore</p>
  </div>

  <ul class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 content-center max-w-6xl mx-auto">
    {% for service in home.services %}
    <li class="flex justify-center">
      <div class="w-48 text-center border-2 rounded-lg p-4 bg-white flex flex-col justify-between">
        <p class="border-b-1">{{service.title}}</p>
        <div class="my-6">
          <i class="fa-solid fa-{{service.icon}} text-4xl"></i>
        </div>
        <p class="text-sm">{{service.description}}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
  <p class="text-center mt-12">Et toujours beaucoup d'amour ! <br /><i class="fa-solid fa-heart text-3xl my-4"></i></p>
</div>
