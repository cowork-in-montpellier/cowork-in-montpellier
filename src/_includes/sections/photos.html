<div id="prices" class="relative w-full bg-gray-100 py-12 px-6 md:px-12">
  <div class="text-center">
    <h2 class="font-display font-bold text-3xl md:text-4xl lg:text-5xl mb-6">Photos</h2>
    <div class="w-24 h-2 bg-primary mb-8 mx-auto"></div>
  </div>

  <div
    x-data="{
    imageGalleryOpened: false,
    imageGalleryActiveUrl: null,
    imageGalleryActiveCaption: null,
    imageGalleryImageIndex: null,
    imageGallery: [
    {% for photo in home.photos %}
    {
    'photo': '{{photo.src}}',
    'caption': '{{photo.caption}}'
    },
    {% endfor %}
    ],
    imageGalleryOpen(event) {
    this.imageGalleryImageIndex = event.target.dataset.index;
    this.imageGalleryActiveUrl = event.target.src;
    this.imageGalleryActiveCaption = event.target.alt;
    this.imageGalleryOpened = true;
    },
    imageGalleryClose() {
    this.imageGalleryOpened = false;
    setTimeout(() => this.imageGalleryActiveUrl = null, 300);
    },
    imageGalleryNext(){
    this.imageGalleryImageIndex = (this.imageGalleryImageIndex == this.imageGallery.length) ? 1 : (parseInt(this.imageGalleryImageIndex) + 1);
    this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
    },
    imageGalleryPrev() {
    this.imageGalleryImageIndex = (this.imageGalleryImageIndex == 1) ? this.imageGallery.length : (parseInt(this.imageGalleryImageIndex) - 1);
    this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
    }
    }"
    @image-gallery-next.window="imageGalleryNext()"
    @image-gallery-prev.window="imageGalleryPrev()"
    @keyup.right.window="imageGalleryNext();"
    @keyup.left.window="imageGalleryPrev();"
    class="w-full h-full select-none"
  >
    <div
      class="max-w-6xl mx-auto duration-1000 delay-300 opacity-0 select-none ease animate-fade-in-view"
      style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px)"
    >
      <ul x-ref="gallery" id="gallery" class="grid grid-cols-2 gap-5 lg:grid-cols-5">
        <template x-for="(image, index) in imageGallery">
          <li>
            <img
              x-on:click="imageGalleryOpen"
              :src="image.photo"
              :alt="image.caption"
              :data-index="index+1"
              class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]"
            />
          </li>
        </template>
      </ul>
    </div>
    <template x-teleport="body">
      <div
        x-show="imageGalleryOpened"
        x-transition:enter="transition ease-in-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:leave="transition ease-in-in duration-300"
        x-transition:leave-end="opacity-0"
        @click="imageGalleryClose"
        @keydown.window.escape="imageGalleryClose"
        x-trap.inert.noscroll="imageGalleryOpened"
        class="fixed inset-0 z-[2000] flex items-center justify-center bg-black bg-opacity-50 select-none cursor-zoom-out"
        x-cloak
      >
        <div class="relative flex items-center justify-center w-11/12 xl:w-4/5 h-11/12">
          <div
            @click="$event.stopPropagation(); $dispatch('image-gallery-prev')"
            class="absolute left-0 flex items-center justify-center text-white translate-x-10 rounded-full cursor-pointer xl:-translate-x-24 2xl:-translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </div>
          <figure
            x-show="imageGalleryOpened"
            x-transition:enter="transition ease-in-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-50"
            x-transition:leave="transition ease-in-in duration-300"
            x-transition:leave-end="opacity-0 transform scale-50"
            class="relative cursor-zoom-out"
            style="display: none"
          >
            <img
              class="object-contain object-center w-full h-full max-h-screen select-none"
              :src="imageGalleryActiveUrl"
              :alt="imageGalleryActiveCaption"
            />
            <figcaption
              x-text="imageGalleryActiveCaption"
              class="absolute left-0 right-0 bottom-0 bg-black/50 text-white p-4"
            ></figcaption>
          </figure>
          <div
            @click="$event.stopPropagation(); $dispatch('image-gallery-next');"
            class="absolute right-0 flex items-center justify-center text-white -translate-x-10 rounded-full cursor-pointer xl:translate-x-24 2xl:translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
